<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em Poker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="main page">
      <div class="hallArea">
        <p>Available Tables: </p><div class="tables"></div>
        <p>Online Users:     </p><div class="users"></div>
      </div>
      <div class="tableArea">
        <p>Table: <span class="name"></span></p>
        <p>Bet: <span class="bet"></span></p>
        <p>Pot: <span class="pot"></span></p>
        <p>Cards: <span class="cards"></span></p>
      </div>
      <div class="playersArea">
        <p>Players</p>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
        <div class="player">
          <span class="index"></span>
          <span class="name"></span>
          <span class="chips"></span>
          <span class="folded"></span>
          <span class="cards"></span>
          <span class="hand"></span>
          <span class="bet"></span>
        </div>
      </div>
      <div class="controlArea">
        <span class="index"></span>
        <input type="button" value="bet" />
        <input type="button" value="check" />
        <input type="button" value="raise" />
        <input type="button" value="call" />
        <input type="button" value="fold" />
        <input type="button" value="all_in" />
        <input type="range" min="0" max="1000" />
        <span class="rangeValue">0</span>
        <span class="cards"></span>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <div class="item"><div class="label">User Name</div><input class="usernameInput" type="text" /></div>
        <div class="item"><div class="label">Password</div><input class="userpassInput" type="password" /></div>
        <div class="item">
          <input class="loginButton" type="button" value="Login" />
          <input class="registerButton" type="button" value="Register" />
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
