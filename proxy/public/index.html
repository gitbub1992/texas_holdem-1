<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em Poker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3>Texas Hold'em Poker Game </h3>
        <span class="label">User Name</span><input class="usernameInput" type="text" maxlength="14" /><br />
        <span class="label">Password</span><input class="userpassInput" type="password" maxlength="14" /><br />
        <input class="loginButton" type="button" value="Login" maxlength="14" />
        <input class="registerButton" type="button" value="Register" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
