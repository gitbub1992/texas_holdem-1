<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em Poker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div>
          <input type="button" value="bet" />
          <input type="button" value="check" />
          <input type="button" value="raise" />
          <input type="button" value="call" />
          <input type="button" value="fold" />
          <input type="button" value="check" />
          <input type="range" value="range" min="0" max="1000" />
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <div class="item"><div class="label">User Name</div><input class="usernameInput" type="text" /></div>
        <div class="item"><div class="label">Password</div><input class="userpassInput" type="password" /></div>
        <div class="item">
          <input class="loginButton" type="button" value="Login" />
          <input class="registerButton" type="button" value="Register" />
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
